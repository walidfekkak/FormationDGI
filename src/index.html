  <script>
    
     document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {

       console.log("INITIALISATION new.");
     
       //var ref = window.InAppBrowser.open('http://apache.org', '_blank', 'location=yes');

      // cordova.InAppBrowser.open('https://google.com','_blank');
    }

    function openChatbot(){
      // var link = 'http://178.62.81.105/chatbot/index.html'
      var link = 'https://chatbot-dgi.dialtechnologies.net/';
      window.open(link,'_blank','location=yes,EnableViewPortScale=yes,zoom=yes,closebuttoncaption=Retour');
    }

    // fix handling calendar popover shadow click to hide
    document.addEventListener('click', (e) => {
      if(e.target.tagName == 'PAGE-CALENDAR-POPOVER'){
        //e.target.style.visibility = "hidden";
        e.target.getElementsByClassName("dismiss-btn")[0].click();
      }
      //console.log(e.target.className)
      if(e.target.className.includes('overlayMenu-container')){
        //e.target.style.visibility = "hidden";
        
        e.target.parentNode.getElementsByClassName("footer-menu")[0].getElementsByClassName("open-menu-btn")[0].click();
      }
      //console.log(e.target) // the p that was clicked
      //console.log(e.currentTarget) // this div
    })

  </script>

  <link href="build/main.css" rel="stylesheet">
  

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <div id="chatbot-logo" onClick="openChatbot()"><!--<div onClick="openChatbot()"><img src="assets/img/chatbot.png"/></div>--></div>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
